<!doctype html>
<html lang="en">
<head>
    <title>Sign Up Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #374151;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #2563EB;
            text-align: center;
            margin-bottom: 32px;
            font-size: 28px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .error-message {
            color: #EF4444;
            font-size: 14px;
            margin-top: 4px;
            display: none; /* Hidden by default; show via JS or server-side */
        }

        .error-message-show {
            display: block;
        }

        .password-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .password-group input {
            flex: 1;
        }

        #show-password {
            background: none;
            border: 1px solid #D1D5DB;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        #show-password:hover {
            background: #F3F4F6;
            border-color: #2563EB;
        }

        #show-password svg {
            width: 20px;
            height: 20px;
            fill: #6B7280;
            transition: fill 0.2s;
        }

        #show-password:hover svg {
            fill: #2563EB;
        }

        button[type="submit"] {
            background: #2563EB;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background: #1D4ED8;
        }

        /* Empty div removed as it was unused */
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up Page</h1>
        <form>
            <div class="form-group">
                <label for="user-name">Username</label>
                <input type="text" id="user-name" name="userName" required />
            </div>
            <div class="form-group">
                <label for="user-email">Email</label>
                <input type="email" name="userEmail" id="user-email" required />
                <p id="email-error" class="error-message">This email is already in use.</p>
            </div>
            <div class="form-group">
                <label for="user-password">Password</label>
                <div class="password-group">
                    <input type="password" name="userPassword" minlength="8" maxlength="12" id="user-password" required />
                    <button type="button" id="show-password" aria-label="Toggle password visibility">
                        <!-- Shut eye (closed eye) icon SVG -->
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                            <line x1="4" y1="4" x2="20" y2="20" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" id="form-button">Sign Up</button>
        </form>
    </div>

    <script>
        // Basic JavaScript for toggling password visibility (optional functionality)
        const passwordInput = document.getElementById('user-password');
        const toggleButton = document.getElementById('show-password');
        const svg = toggleButton.querySelector('svg');
        let isPasswordVisible = false;

        toggleButton.addEventListener('click', () => {
            isPasswordVisible = !isPasswordVisible;
            passwordInput.type = isPasswordVisible ? 'text' : 'password';

            // Toggle between shut eye (closed) and open eye icons
            if (isPasswordVisible) {
                // Open eye SVG
                svg.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" fill="none" stroke="#6B7280" stroke-width="2"/>
                    <circle cx="12" cy="12" r="3" fill="none" stroke="#6B7280" stroke-width="2"/>
                `;
            } else {
                // Shut eye (closed) SVG
                svg.innerHTML = `
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                    <line x1="4" y1="4" x2="20" y2="20" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
                `;
            }
        });
		const formButton = document.querySelector('#form-button')
		formButton.addEventListener('click',async (e)=>{
			e.preventDefault()
			const userName = document.querySelector('#user-name').value
			const userEmail = document.querySelector('#user-email').value
			const userPassword = document.querySelector('#user-password').value
			const emailInput = document.querySelector('#user-email')
			if(!userName || !userEmail || !userPassword) {
				const message = document.querySelector("#email-error")
				message.classList.add('error-message-show')
				message.innerText = 'All Fields are Required'
				return
			}
			if(emailInput.value.indexOf('@') == -1 || emailInput.value.indexOf(".") == -1){
				const message = document.querySelector("#email-error")
				message.classList.add('error-message-show')
					message.innerText = 'Invalid Email'
					return
				}
			if (userPassword.length < 8){
				const message = document.querySelector("#email-error")
				message.classList.add('error-message-show')
				message.innerText = 'Password must be at least 8 characters'
				return
				
			}
		
			
			const userData = {
				name:userName,
				email:userEmail,
				password:userPassword
			}
				
				//message.classList.remove('error-message')
			const res = await fetch("http://localhost:3000/signup",{
				method:'POST',
				headers:{
					"Content-Type":"application/json"
				},
				body:JSON.stringify(userData)
			})
			
			const data =await  res.json()
			
			if(data.error){
				const message = document.querySelector("#email-error")
				message.innerText=(data.error)
				message.classList.add('error-message-show')
				return
			}
			window.location.href=`http://localhost:3000${data.href}`
		})
    </script>
</body>
</html>
